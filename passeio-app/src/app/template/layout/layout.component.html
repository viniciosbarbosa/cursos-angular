<header
  class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 shadow-lg"
>
  <div class="text-center">
    @if (props?.titulo) {
      <h1 class="text-2xl font-semibold text-white">{{ props.titulo }}</h1>
      <p class="text-white">{{ props.descricao }}</p>
    }
  </div>

  <div class="mt-4">
    <hr class="border-t border-blue-300 opacity-50" />
  </div>

  <nav class="mt-4">
    <ul class="flex justify-center space-x-6 text-white font-semibold">
      <li>
        <a
          routerLink="/paginas/galeria"
          class="hover:text-yellow-300 hover:cursor-pointer"
          >Galeria</a
        >
      </li>
      <li>
        <a
          routerLink="/paginas/categorias"
          class="hover:text-yellow-300 hover:cursor-pointer"
          >Categorias</a
        >
      </li>
      <li>
        <a
          routerLink="/paginas/lugares"
          class="hover:text-yellow-300 hover:cursor-pointer"
          >Lugares</a
        >
      </li>
      <li>
        <a
          (click)="logout()"
          routerLink="/paginas"
          class="hover:text-yellow-300 hover:cursor-pointer"
          >Sair</a
        >
      </li>
    </ul>
  </nav>
</header>
<router-outlet></router-outlet>
<footer class="bg-gray-200 text-center p-4 mt-6">
  <p class="text gray-600 text-sm">2025 Todos os direitos reservados</p>
</footer>
