<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <input
            class="form-control"
            type="text"
            placeholder="Digite aqui"
            [(ngModel)]="newAppointmentTitle"
          />
        </div>
        <div class="col-md-4">
          <input
            class="form-control"
            type="date"
            placeholder="Digite aqui"
            [(ngModel)]="newAppointmentDate"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" (click)="addNewAppointment()">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointment List</h2>
  <ul class="list-group mt-3">
    @for (item of appointments; track item.id) {
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <strong>{{ item.title }}</strong>
        <button class="btn btn-danger" (click)="deleteAppointment(item.id)">
          Delete
        </button>
      </li>
    }
  </ul>
</div>
