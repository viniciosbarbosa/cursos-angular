<div>
  <input
    type="text"
    placeholder="Digite aqui"
    [(ngModel)]="newAppointmentTitle"
  />
  <input
    type="date"
    placeholder="Digite aqui"
    [(ngModel)]="newAppointmentDate"
  />

  <button (click)="addNewAppointment()">Add</button>
</div>

<ul>
  @for (item of appointments; track item.id) {
    <li>
      <strong>{{ item.title }}</strong> - {{ item.date | date: "dd/MM/yyyy" }}
      <button (click)="deleteAppointment(item.id)">Delete</button>
    </li>
  }
</ul>
