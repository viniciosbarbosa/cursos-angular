<div class="container">
  <h1>Lista de Produtos</h1>
  <div class="produtos">
    @for (produto of produtos; track $index) {
      <div class="card">
        <img [src]="produto.imagem" [alt]="produto.nome" />
        <h2>{{ produto.nome }}</h2>
        <p class="valor">Valor: R$ {{ produto.valor | number: '1.2-2' }}</p>
        <button>Adicionar ao carrinho</button>
      </div>
    }
  </div>
</div>
