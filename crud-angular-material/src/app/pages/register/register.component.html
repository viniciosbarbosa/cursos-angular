<div fxlayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="800px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="save()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div fxLayout="row" fxLayout="start" fxLayoutGap="1rem">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nome: *</mat-label>
              <input
                [(ngModel)]="costumer.name"
                name="name"
                type="text"
                matInput
                placeholder="Ex: JosÃ© da Silva"
              />
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout="start" fxLayoutGap="1rem">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>E-mail: *</mat-label>
              <input
                [(ngModel)]="costumer.email"
                name="email"
                type="email"
                matInput
                placeholder="Ex: jose.silva@email.com"
              />
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout="start" fxLayoutGap="1rem">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>CPF: *</mat-label>
              <input
                name="cpf"
                mask="000.000.000-00"
                [(ngModel)]="costumer.cpf"
                type="text"
                matInput
                placeholder="Ex: 000.000.000-00"
              />
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout="start" fxLayoutGap="1rem">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Data de nascimento: *</mat-label>
              <input
                mask="00/00/0000"
                name="birthDate"
                [(ngModel)]="costumer.birthDate"
                placeholder="00/00/0000"
                type="text"
                matInput
              />
            </mat-form-field>
          </div>
        </mat-card-content>

        <mat-card-actions>
          @if(!isThereId){
          <button type="submit" mat-flat-button color="primary">
            <mat-icon>save</mat-icon> Salvar
          </button>
          }@else{
          <button mat-flat-button color="primary">
            <mat-icon>refresh</mat-icon> Atualizar
          </button>
          }

          <button mat-flat-button color="accent" class="ml-5">
            <mat-icon>backspace</mat-icon> Deletar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
